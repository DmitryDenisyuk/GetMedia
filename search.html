<html ng-app>
  <head>
    <title>Get Media</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="search.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.js"></script>
    <!-- the script which will contain the iTunesController -->
    <script src="script.js"></script>
  </head>
  <!-- use the ng-controller directive to scope
this body to iTunesController -->
  <body ng-controller="iTunesController" class="mainJS">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark" id="main-nav">
      <div class="container">
        <a class="navbar-brand" href="#">Get Media</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vouchers.html">Vouchers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <!-- show an error if there's a search error -->
        {{ error }}
        <!-- add form, use ng-submit directive to call
searchiTunes, pass the artist -->
        <form name="search" ng-submit="searchiTunes(artist)">
          <!-- Artist/band name required, use the ng-model directive to pass the artist name back into the
controller/model -->
          <input
            type="search"
            required
            placeholder="Artist"
            ng-model="artist"
            style="width: 50%"
          />
          <input id="search-button" type="submit" value="Search" />&nbsp;
        </form>
        <!-- ng-show directive to decide when to show results.
In this case, we will show the songs when there
are songs to show. -->
        <table ng-show="songs">
          <thead>
            <tr>
              <th>Album</th>
              <th>Track</th>
              <th>Preview&nbsp;</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- ng-repeat directive to loop over each song in the songs list. -->
            <!-- The song data is loaded into objects for
easy access. Just call on the attributes
you need. -->
            <tr ng-repeat="song in songs">
              <!-- ng-src lets you load imgs when data
is present. -->
              <td>
                <img
                  ng-src="{{song.artworkUrl60}}"
                  alt="{{song.collectionName}}"
                />
              </td>
              <td>{{song.trackName}}</td>
              <td>
                <a style="color: white" href="{{song.previewUrl}}">Play</a>
              </td>
              <td>{{song.collectionPrice}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer class="navbar navbar-expand-sm fixed-bottom">
      <div class="container">
        <p>Copyright Â© 2021 Get Media All rights reserved</p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
