<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get Media" />
    <title>Get Media</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="vouchers.css" />
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark" id="main-nav">
      <div class="container">
        <a class="navbar-brand" href="#">Get Media</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="vouchers.html">Vouchers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main class="mainJS">
      <div id="text">
        <div class="container">
          <div class="row">
            <!-- Cards greed block -->
            <div class="col-sm">
              <img
                class="itunes-card"
                src="itunes-card5.png"
                alt="itunes-card"
              />
              <div class="quantity-block">
                <p class="qyantity-text">Quantity</p>
                <input
                  class="quantity"
                  id="quantity5"
                  type="number"
                  min="0"
                  value="0"
                />
              </div>
              <br />
              <img
                class="itunes-card"
                src="itunes-card10.png"
                alt="itunes-card"
              />
              <div class="quantity-block">
                <p class="qyantity-text">Quantity</p>
                <input
                  class="quantity"
                  id="quantity10"
                  type="number"
                  min="0"
                  value="0"
                />
              </div>
              <br />
              <img
                class="itunes-card"
                src="itunes-card15.png"
                alt="itunes-card"
              />
              <div class="quantity-block">
                <p class="qyantity-text">Quantity</p>
                <input
                  class="quantity"
                  id="quantity15"
                  type="number"
                  min="0"
                  value="0"
                />
              </div>
            </div>
            <!-- Form greed block -->
            <div class="col-sm">
              <div class="container">
                <div class="row-5 justify-content-center">
                  <form class="p-4">
                    <!--First Name -->
                    <div class="form-group">
                      <label for="firstName">First name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        placeholder="First Name..."
                      />
                    </div>
                    <!--Last Name -->
                    <div class="form-group">
                      <label for="lastName">Last name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        placeholder="Last Name..."
                      />
                    </div>
                    <!-- Email -->
                    <label for="Email">Email</label>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="Email"
                        placeholder="Email address..."
                      />
                    </div>
                    <!-- Comment -->
                    <div class="form-group">
                      <label for="Comment">Comment</label>
                      <textarea
                        class="form-control"
                        id="Comment"
                        rows="3"
                      ></textarea>
                    </div>
                    <!-- Address -->
                    <label for="Address">Address</label>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        id="Address"
                        placeholder="Address..."
                      />
                    </div>
                    <!-- button -->
                    <button type="button" id="submit" class="btn btn-info">
                      Submit
                    </button>
                    <br />
                    <br />
                    <p id="output"></p>
                  </form>
                </div>
              </div>
            </div>
            <!-- Details greed block -->
            <div class="col-sm">
              <div class="container" style="margin-left: 5%">
                <div class="container details">
                  <h4>Your details:</h4>
                  <br />
                  <p id="firstNameOutput">First Name:</p>
                  <p id="lastNameOutput">Last Name:</p>
                  <p id="emailOutput">Email:</p>
                  <p id="commentOutput">Comment:</p>
                  <p id="addressOutput">Address:</p>
                  <br />
                  <h4>Your order:</h4>
                  <p id="quantity5Output">£5 Voucher:</p>
                  <p id="quantity10Output">£10 Voucher:</p>
                  <p id="quantity15Output">£15 Voucher:</p>
                  <p id="priceOutput">Price:</p>
                  <p id="priceError"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="navbar navbar-expand-sm fixed-bottom">
      <div class="container">
        <p>Copyright © 2021 Get Media All rights reserved</p>
      </div>
    </footer>
    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="vouchers.js"></script>
  </body>
</html>
